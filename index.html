<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Role Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
    <div class="container">
        <header><strong>
                <center><b><u>Pay Role Management</u></b></center>
            </strong></header>
        <p class="description">
            Enter the bill amount and the cash given
            by the customer and know minimum number 
            of notes to return
        </p>

        <label for="input-bill">
            <strong><u>Enter the bill amount</u></strong>
        </label>
        <input class="input-bill" id="bill" />
        <label for="cash-given"><br>
            <strong> <u>Cash Given </u></strong>
        </label>
        <input class="cash-given" id="cash" />
        <button class="check-btn" id="btn">Check</button>
        <p id="error">
        </p>

        <table class="table">
            <caption>
                <strong><u>Return Change</u></strong>
            </caption>
            <tr class="row">
                <th class="row">No of Notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            <tr>
                <th class="row">Notes</th>
                <td class="row">2000</td>
                <td class="row">500</td>
                <td class="row">200</td>
                <td class="row">100</td>
                <td class="row">50</td>
                <td class="row">20</td>
                <td class="row">10</td>
                <td class="row">5</td>
            </tr>
        </table>
    </div>
</div>
    <script src = "index.js"></script>
</body>
</html>
